# Sophie Serverless Worker - Local Testing
# Usage: docker-compose up --build

services:
  sophie-serverless:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Persist model downloads
      - ./models:/workspace/models
    environment:
      - MODEL_PATH=/workspace/models/buchhaltgenie-universal-v5-Q4_K_M.gguf
      - MODEL_URL=https://huggingface.co/kanevry/buchhaltgenie-universal-v5-gguf/resolve/main/buchhaltgenie-universal-v5-Q4_K_M.gguf
      - PORT=8080
      - N_GPU_LAYERS=99
      - CTX_SIZE=4096
      - BATCH_SIZE=512
      - N_PARALLEL=4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Model download + load time
